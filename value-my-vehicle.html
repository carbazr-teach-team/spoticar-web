<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Spoticar" />
    <title>Spoticar</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon (optional) -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- Google Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- DYNAMIC COMPONENTS -->
    <script src="partials/header.js" type="text/javascript" defer></script>
    <script src="partials/footer.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="header">
        <header-component></header-component>
    </div>

    <div class="banner banner-img">
        <div class="banner-content">
            <h1>VALUE <span class="primary-text">MY VEHICLE</span></h1>
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <span class="dot"></span>
                <li><a href="about-us.html">Value My Vehicle</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Personal Information -->
        <div class="form-section">
            <div class="section-title">Personal Information</div>
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="customerName" class="form-label">Customer Name*</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="contactNumber" class="form-label">Contact Number*</label>
                    <input type="text" class="form-control" id="contactNumber" placeholder="Enter Phone Number">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City*</label>
                    <input type="text" class="form-control" id="city" placeholder="Select City">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">State*</label>
                    <input type="text" class="form-control" id="state" placeholder="Select State">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode">
                </div>
            </div>
        </div>

        <!-- Vehicle Information -->
        <div class="form-section">
            <div class="section-title">Vehicle Information</div>
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="registrationNumber" class="form-label">Registration Number*</label>
                    <input type="text" class="form-control" id="registrationNumber" value="MH03BX3361">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="make" class="form-label">Select Make*</label>
                    <select class="form-select" id="make">
                        <option>Select Make</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="model" class="form-label">Select Model*</label>
                    <select class="form-select" id="model">
                        <option>Select Model</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="variant" class="form-label">Select Variant*</label>
                    <select class="form-select" id="variant">
                        <option>Select Variant</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="kilometers" class="form-label">Kilometers</label>
                    <input type="text" class="form-control" id="kilometers" placeholder="Kilometers Run">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mfgYear" class="form-label">Mfg Year</label>
                    <input type="text" class="form-control" id="mfgYear" placeholder="Mfg Year">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fuelType" class="form-label">Fuel Type</label>
                    <select class="form-select" id="fuelType">
                        <option>Select Fuel Type</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="transmission" class="form-label">Transmission Type</label>
                    <select class="form-select" id="transmission">
                        <option>Select Transmission</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ownerType" class="form-label">Owner Type</label>
                    <select class="form-select" id="ownerType">
                        <option>Select Owner Type</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Buying Interest -->
        <div class="form-section">
            <div class="section-title">Buying Interest</div>
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="buyingMake" class="form-label">Select Make*</label>
                    <select class="form-select" id="buyingMake">
                        <option>Select Make</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="buyingModel" class="form-label">Select Model*</label>
                    <select class="form-select" id="buyingModel">
                        <option>Select Model</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="buyingVariant" class="form-label">Select Variant*</label>
                    <select class="form-select" id="buyingVariant">
                        <option>Select Variant</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="buyingHorizon" class="form-label">Buying Horizon</label>
                    <input type="text" class="form-control" id="buyingHorizon" placeholder="Buying Horizon">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="button" class="btn-submit">Submit</button>
        </div>
    </div>

    <!-- Include the Footer -->
    <div id="footer">
        <footer-component></footer-component>
    </div>

    <!-- External Script -->
    <script src="js/app.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
